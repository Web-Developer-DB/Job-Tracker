<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #1f1d2b;
        color: #f8f8f2;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .card {
        padding: 32px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        max-width: 420px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #cfd0d7;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Du bist offline</h1>
      <p>Die App bleibt nutzbar. Deine Änderungen werden lokal gespeichert – auch offline.</p>
    </div>
  </body>
</html>
